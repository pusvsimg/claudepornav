<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HotLinks - Popular Sites Directory</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <svg width="55" height="55" viewBox="0 0 100 100">
            <defs>
              <linearGradient
                id="logo-gradient"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="100%"
              >
                <stop offset="0%" stop-color="#f90" />
                <stop offset="100%" stop-color="#ff7e30" />
              </linearGradient>
              <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                <feDropShadow
                  dx="0"
                  dy="3"
                  stdDeviation="3"
                  flood-color="rgba(0,0,0,0.2)"
                />
              </filter>
            </defs>
            <circle
              cx="50"
              cy="50"
              r="42"
              fill="url(#logo-gradient)"
              filter="url(#shadow)"
            />
            <path
              d="M38 35 L62 35 L70 50 L62 65 L38 65 L30 50 Z"
              fill="white"
              opacity="0.9"
            />
            <path
              d="M50 25 L50 40"
              stroke="white"
              stroke-width="5"
              stroke-linecap="round"
            />
            <path
              d="M50 60 L50 75"
              stroke="white"
              stroke-width="5"
              stroke-linecap="round"
            />
          </svg>
          <div class="title-container">
            <h1>HotLinks</h1>
            <p class="subtitle">Discover the web's hottest sites</p>
          </div>
        </div>
        <div class="search-box">
          <input type="text" id="search-input" placeholder="Search sites..." />
          <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
      </header>

      <div class="category-tabs-container">
        <h2 class="category-heading">网站分类</h2>
        <div class="category-tabs">
          <!-- 移除了 "全部" 标签，并将 "AI搜索" 设为默认选中 -->
          <button class="tab active" data-category="ai-search">AI搜索</button>
          <button class="tab" data-category="social">社交媒体</button>
          <button class="tab" data-category="tools">实用工具</button>
          <button class="tab" data-category="tech-news">科技资讯</button>
          <button class="tab" data-category="cloud-storage">云存储</button>
          <button class="tab" data-category="email">电子邮箱</button>
        </div>
      </div>
      
      <main id="sites-container">
        <!-- 网站卡片将由JavaScript动态渲染 -->
      </main>

      <footer>
        <p>© 2024 HotLinks. All rights reserved.</p>
        <div class="theme-toggle">
          <button id="theme-toggle-btn">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
